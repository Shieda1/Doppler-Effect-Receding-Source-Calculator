<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doppler Effect Receding Source Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="newFrequencyofApproachingSourceRadio" name="variables" checked>
  <label for="newFrequencyofApproachingSourceRadio">New Frequency of Approaching Source</label>

  <input type="radio" id="waveVelocityRadio" name="variables">
  <label for="waveVelocityRadio">Wave Velocity</label>

  <input type="radio" id="wavelengthBehindSourceRadio" name="variables">
  <label for="wavelengthBehindSourceRadio">Wavelength Behind Source</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Wave Velocity (m/s)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Wavelength Behind Source (m)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
